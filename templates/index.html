<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estoque Atual Mostruário Corttex - JC Decor</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
        table { border-collapse: collapse; width: 100%; background-color: white; }
        th, td { padding: 10px 14px; border: 1px solid #ddd; }
        th { background-color: #00264d; color: white; text-align: left; }
        h2 { color: #00264d; }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Estoque Corttex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #004080;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        caption {
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
</head>
<body>
    <h2>Estoque Atual Mostruário Corttex - JC Decor</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Estoque Atual</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Produto'] }}</td>
                <td>{{ row['estoque_atual'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
